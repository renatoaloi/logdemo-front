<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> File Upload
    </div>
    <div class="card-body">
      <form action="post" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="mfile">Upload</label>
          <input
            type="file"
            id="mfile"
            class="form-control-file"
            name="mFile"
            (change)="handleFileInput($event.target.files)"
            #File
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="File.value == '' || !f.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
